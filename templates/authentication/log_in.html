{% extends 'base_page_shop.html' %}
{% load static %}
{%block title%}Log In{%endblock title%}
{% block container %}

        <section class="module-medium" id="contact">
          <div class="container">
            <div class="row">
              <div class="col-5 col-offset-3">

                <h2 class="module-title font-alt"><span class="icon-profile-male" aria-hidden="true"></span>Log in</h2>
                <div class="module-subtitle font-serif"></div>
              </div>
              <div class='container'>
                <form method="post" action='{% url "log_in" %}'>
                  {% csrf_token %}
                  <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">


                            <div class="form-group">
                              <h3 class='form-name' for='id_username'>Userame: </h3>
                              <input class="form-control" type="text" placeholder="Enter your name"
                               id='id_username' name='username' required>
                            </div>
                            <div class="form-group">
                              <h3 for='id_password'>Password:</h3>
                              <input class="form-control" type="password" placeholder="Enter your password"
                              id='id_password' name='password' required>
                            </div>


                          </div>

                        </div>

                        <div calss='row'>
                        <div class="col-12 col-offset-4">

                          <h4 class="module-title font-alt">{{attention}}</h4>
                          <div class="module-subtitle font-serif"></div>
                        </div>
                        </div>


                        <div class='container'>
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-5">

                              <button class="btn btn-d btn-circle" type="submit">Log In</button>
                          </div>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>


        </section>



{% endblock container %}
